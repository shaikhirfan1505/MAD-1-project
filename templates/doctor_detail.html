<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background: #0d6efd;
        }

        .navbar-brand, .nav-link, .navbar-text {
            color: white !important;
            font-weight: 600;
        }

        .details-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            max-width: 700px;
            margin: 40px auto;
        }

        h4 {
            color: #0d6efd;
            margin-bottom: 20px;
        }

        .details-row {
            margin-bottom: 15px;
        }

        .details-label {
            font-weight: 600;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">Hospital System</a>
        <div class="ms-auto">
            <a href="/admin/dashboard" class="btn btn-light btn-sm">Back to Dashboard</a>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="details-card">
    <h4>Doctor Details</h4>
    <div class="details-row">
        <span class="details-label">Name:</span> {{ doctor.name }}
    </div>
    <div class="details-row">
        <span class="details-label">Email:</span> {{ doctor.email }}
    </div>
    <div class="details-row">
        <span class="details-label">Specialization:</span> {{ doctor.specialization }}
    </div>
    <div class="details-row">
        <span class="details-label">Available Appointments:</span> {{ doctor.available_slots }}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
