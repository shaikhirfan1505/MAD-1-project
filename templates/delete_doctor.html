<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; font-family: Arial, sans-serif; }
        .navbar { background: #dc3545; }
        .navbar-brand, .nav-link, .navbar-text { color: white !important; font-weight: 600; }
        .details-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            max-width: 700px;
            margin: 40px auto;
        }
        h4 { color: #dc3545; margin-bottom: 20px; }
        .details-row { margin-bottom: 15px; }
        .details-label { font-weight: 600; }
        .btn-danger { width: 100%; border-radius: 12px; }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">Hospital System</a>
        <div class="ms-auto">
            <a href="/admin/dashboard" class="btn btn-light btn-sm">Back to Dashboard</a>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="details-card">
    <h4>Delete Doctor</h4>

    <form action="/admin/doctor/delete/{{ doctor.id }}" method="POST">
        <div class="details-row">
            <span class="details-label">Name:</span>
            <input type="text" class="form-control" value="{{ doctor.name }}" readonly>
        </div>
        <div class="details-row">
            <span class="details-label">Email:</span>
            <input type="text" class="form-control" value="{{ doctor.email }}" readonly>
        </div>
        <div class="details-row">
            <span class="details-label">Specialization:</span>
            <input type="text" class="form-control" value="{{ doctor.specialization }}" readonly>
        </div>
        <div class="details-row">
            <span class="details-label">About {{ doctor.name }}:</span>
            <textarea class="form-control" rows="3" readonly>{{ doctor.details }}</textarea>
        </div>
        <div class="details-row">
            <span class="details-label">Available Appointments:</span>
            <input type="text" class="form-control" value="{{ doctor.available_slots }}" readonly>
        </div>

        <div class="mt-3">
            <input type="submit" class="btn btn-danger" value="Confirm Deletion">
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
