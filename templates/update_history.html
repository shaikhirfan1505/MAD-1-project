<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient History</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background: #0d6efd;
            color: white;
            font-weight: 600;
            margin-bottom: 20px;
        }

        #main {
            max-width: 90%;
            margin: 30px auto;
        }

        .table-section, .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            padding: 20px;
            margin-bottom: 20px;
        }

        h4 {
            color: #0d6efd;
            margin-bottom: 15px;
        }

        #patient-info p {
            margin-bottom: 5px;
        }

        .btn-save {
            border-radius: 12px;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand">Hospital Management - Doctor</a>
        <div class="ms-auto">
            <a href="/logout" class="btn btn-light btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div id="main">

    <!-- Patient Info -->
    <div class="table-section" id="patient-info">
        <h4>Update Patient History</h4>
        <p><strong>Patient Name:</strong> {{ patient.name }}</p>
        <p><strong>Doctor Name:</strong> {{ doctor.name }}</p>
        <p><strong>Department:</strong> {{ department.name }}</p>
    </div>

    <!-- Form -->
    <form action="/doctor/patient/{{ patient.id }}/update" method="POST">

        <div class="row">
            <!-- Visit Details -->
            <div class="col-md-6">
                <div class="card">
                    <h5 class="mb-3">Visit Details</h5>

                    <div class="mb-3">
                        <label for="visit_type" class="form-label">Visit Type</label>
                        <input type="text" name="visit_type" class="form-control" id="visit_type" value="{{ history.visit_type }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="test_done" class="form-label">Tests Done</label>
                        <input type="text" name="test_done" class="form-control" id="test_done" value="{{ history.test_done }}">
                    </div>

                    <div class="mb-3">
                        <label for="diagnosis" class="form-label">Diagnosis</label>
                        <input type="text" name="diagnosis" class="form-control" id="diagnosis" value="{{ history.diagnosis }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="prescription" class="form-label">Prescription</label>
                        <input type="text" name="prescription" class="form-control" id="prescription" value="{{ history.prescription }}">
                    </div>
                </div>
            </div>

            <!-- Medicines -->
            <div class="col-md-6">
                <div class="card">
                    <h5 class="mb-3">Medicines</h5>
                    <div class="mb-3">
                        <label for="medicines" class="form-label">Medicines</label>
                        <input type="text" name="medicines" class="form-control" id="medicines" value="{{ history.medicines }}">
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-success btn-save">Save Updates</button>
                </div>
                <div class="mt-3">
                    <a href="{% if user_role == 'doctor' %}{{ url_for('doctor_dashboard') }}{% else %}{{ url_for('admin_dashboard') }}{% endif %}" class="btn btn-warning">
                        Back to Dashboard
                    </a>
                </div>
            </div>
        </div>

    </form>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
