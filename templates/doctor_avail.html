<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Availability</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background: #f8f9fa; font-family: Arial, sans-serif; }
.navbar { background: #0d6efd; }
.navbar-brand, .nav-link, .navbar-text { color: white !important; font-weight: 600; }
#main { padding: 30px; margin-top: 20px; max-width: 80%; margin: auto; border-radius: 12px; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.08);}
.table-section { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.08); margin-bottom: 40px; }
h4 { color: #0d6efd; margin-bottom: 15px; text-align: center; }
.btn-sm { font-size: 0.8rem; }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand">Doctor Dashboard</a>
    <div class="ms-auto">
      <a href="/logout" class="btn btn-light btn-sm">Logout</a>
    </div>
  </div>
</nav>

<div id="main">
  <h4>Set Your Availability</h4>

  <form action="/doctor/availability/save" method="POST">
    <div class="table-section">
      <table class="table table-hover table-sm">
        <thead>
          <tr>
            <th>Date</th>
            <th>Slot 1</th>
            <th>Slot 2</th>
          </tr>
        </thead>
          <tbody>
            {% for date in next_7_days %}
            <tr>
              <td>{{ date }}</td>
              <td>
                <input type="time" name="slot1_{{ date }}" value="{{ slots_data[date]['slot1'] if date in slots_data else '' }}" class="form-control" required>
              </td>
              <td>
                <input type="time" name="slot2_{{ date }}" value="{{ slots_data[date]['slot2'] if date in slots_data else '' }}" class="form-control" required>
              </td>
            </tr>
            {% endfor %}
          </tbody>
      </table>
    </div>

    <div class="d-grid gap-2 col-4 mx-auto">
      <button type="submit" class="btn btn-success">Save Availability</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
